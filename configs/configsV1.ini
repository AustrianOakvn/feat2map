[training]
n_iters = 700000
n_iters_add = 100000
n_iters_unlabel_add = 5
batch_size = 4
do_val = no
seed = 0
shuffle = yes
num_workers = 4
snapshot = 1
val_freq = 50
n_GPUs = 1
val_rate = 0.0

[optimization]
opt = adam
lr = 5e-4
lr_add = 5e-6
lr_add_unlabel = 5e-5
weight_decay = 0.0005
lr_decay = 0.6
coef_lrepr = 10
coef_lrepr_unlabel = 0.1

[logging]
visdom = yes
print_freq = 20
